<html lang="es">
	{% block head %}
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adrian Hernandez | Fullstack Software Engineer</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/navbar.css')}}" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css')}}" />
		<script
			src="https://kit.fontawesome.com/8bc1b09504.js"
			crossorigin="anonymous"></script>
	</head>
	{% endblock %} {% block extralinks %}{%endblock%}
	<body>
		{% block body %} {% include 'navbar.html' %}
		<section class="main">{% block content%} {%endblock%}</section>
		{% endblock %}
	</body>
	<footer>
		{% block footer %} {% include 'footer.html' %} {% endblock %}
	</footer>
	{% block scripts %}{%endblock%}
</html>
